 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPC 1.4</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <article class="sidePanel">
        <header class="sidePanel__header header">
            <div class="header__wrapper">
                <div class="header__content">
                    <button class="button header__button--close"></button>
                    <img src="image/logo.svg" alt="лого компании CPS">
                    <button class="button header__button--search"></button>
                </div>
            </div>
        </header>
        <nav class="sidePanel_menu menu">
            <li><button class="menu__item">Ремонт техники </button></li>
            <li><button class="menu__item">Услуги и сервисы </button></li>
            <li><button class="menu__item">Корпоративным клиентам </button></li>
            <li><button class="menu__item">Продавцам техники </button></li>
            <li><button class="menu__item">Партнерам </button></li>
            <li><button class="menu__item">Производителям </button></li>
            <li><button class="menu__item">Наши сервисные центры </button></li>
            <li><button class="menu__item">Контакты </button></li>
        </nav>
        <footer class="sidePanel__footer footer">
            <div class="footer__wrapper">
                <div class="footer__content">
                    <div class="footer__button">
                        <button class="button footer__button--phone"></button>
                        <button class="button footer__button--message"></button>
                        <button class="button footer__button--profile"></button>
                    </div>
                    <div class="footer__mail">mail@cps.com</div>
                    <div class="footer__number">8 800 890 8900</div>
                    <div class="footer__button--lang">
                        <button>RU</button>
                        <button>EN</button>
                        <button>CN</button>
                    </div>
                </div>
            </div>
        </footer>
    </article>
 </body>
 </html>
