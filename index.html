 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPC 1.4</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <article class="sidePanel">
        <header class="sidePanel__header header">
            <div class="header__wrapper">
                <div class="header__content">
                    <button class="button button--type--close"></button>
                    <img src="image/logo.svg" alt="лого компании CPS">
                    <button class="button button--type--search"></button>
                </div>
            </div>
        </header>
        <nav class="sidePanel_menu menu">
            <li><button class="menu__item">Ремонт техники </button></li>
            <li><button class="menu__item">Услуги и сервисы </button></li>
            <li><button class="menu__item">Корпоративным клиентам </button></li>
            <li><button class="menu__item">Продавцам техники </button></li>
            <li><button class="menu__item">Партнерам </button></li>
            <li><button class="menu__item">Производителям </button></li>
            <li><button class="menu__item">Наши сервисные центры </button></li>
            <li><button class="menu__item">Контакты </button></li>
        </nav>
        <footer class="sidePanel__footer footer">
            <div class="footer__wrapper">
                <div class="footer__content">
                    <div class="footer__button">
                        <button class="button button--type--phone"></button>
                        <button class="button button--type--message"></button>
                        <button class="button button--type--profile"></button>
                    </div>
                    <a class="footer__mail">mail@cps.com</a>
                    <a class="footer__number">8 800 890 8900</a>
                    <form class="footer__lang">
                        <a href="#"> 
                            <label for="RU">RU
                                <input id="RU" type="radio" checked></input>
                            </label>
                        </a>
                        <a href="#">
                            <label for="EN">EN
                                <input id="EN" type="radio"></input>
                            </label>
                        </a>
                        <a href="#">
                            <label for="CN">CN
                                <input id="CN" type="radio"></input>
                            </label>
                        </a>
                    </form>
                </div>
            </div>
        </footer>
    </article>
 </body>
 </html>
